<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lato&display=swap" rel="stylesheet">
    <title>Postal Calculator</title>
</head>

<body>
    <h1 id="title">Postal Rate Calculator</h1>
    <hr>
    <div id="info">
        <form action="/pricing" method="GET">
            Enter the weight of your item: <br>
            <input type="number" name="weight" value="0" step="0.1"> (oz.)<br><br>
            <span>Please pick what type of mail are you sending:</span><br>
            <select name="mail_type">
                <option value="0">Letter (Stamped)</option>
                <option value="1">Letter (Metered)</option>
                <option value="2">Large Envelopes (Flat)</option>
                <option value="3">First-Class Package Service - Retail</option>
            </select>
            <br><br>
            <button type="submit" value="Send" id="sendButton">Submit</button>
        </form>
    </div>
</body>

</html>
